version: 2

models:
  - name: fact_ordersaggregate
    columns:
      - name: territoryid
        description: Coluna com o ID do território do qual o vendedor faz parte.
           
      - name: businessentityid
        description: Coluna com o ID do vendedor.
        
      - name: name_state 
        description: Coluna com o nome do Estado.
                
      - name: country_name
        description: Coluna com o nome do país.
               
      - name: full_name
        description: Coluna com o nome do vendedor.

      - name: ano
        description: Coluna com o agrupamento de pedidos por ano.
       
      - name: mes
        description: Coluna com o agrupamento de pedidos por mês.

      - name: quantidade_pedidos
        description: Coluna com a quantidade de pedidos.

      - name: salespersonid
        description: Coluna com o ID do vendedor que criou a ordem de compra.

      - name: valor_total
        description: Coluna com a soma do valor dos pedidos.
        
      - name: order_status
        description: Coluna que está na cláusula where. Neste caso está excluindo os pedidos cancelados e rejeitados.
      